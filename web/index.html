<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Garage Auto Yadi Car Center - Service de qualité en Côte d'Ivoire">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Yadi Car Center">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Theme Color -->
  <meta name="theme-color" content="#FF9800"/>
  <meta name="msapplication-navbutton-color" content="#FF9800">

  <title>Yadi Car Center - Garage Auto</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
      font-family: 'Roboto', sans-serif;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #FF9800;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: #FF9800;
      font-size: 18px;
      font-weight: bold;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when Flutter loads */
    .loading-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Chargement Yadi Car Center...</div>
  </div>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').classList.add('loading-hidden');
      }, 2000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
