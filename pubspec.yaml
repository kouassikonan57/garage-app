name: garage_app
description: "Application de rendez-vous pour garage Yadi-Group Abidjan, Cocody"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # FIREBASE - VERSIONS CORRECTES
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  
  # AUTRES DEPENDANCES
  # firebase_storage: ^11.5.0
  image_picker: ^1.0.4
  provider: ^6.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_translate: ^0.0.6
  http: ^1.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  firebase_messaging: ^16.0.3
  file_picker: ^8.0.1
  share_plus: ^12.0.1
  csv: ^6.0.0
  file_saver: ^0.2.9
  clipboard: ^2.0.2
  flutter_animate: ^4.5.2
  font_awesome_flutter: ^10.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.4"
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"